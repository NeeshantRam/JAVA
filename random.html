<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Transition</title>
  <style>
    .name
    {
      color:blue;
      background-color: #b2f5e2;
      padding: 10px;
    }
    #trans
    {
      background: gray;
      width: 200px;
      height: 200px;
      transition: width 2s;
    }
    #trans:hover
    {
      width: 400px;
    }
    #trans
  </style>
</head>
<body>
  <h1>Hello this is <span class="name">Neeshant</span>Tamang</h1>
  <div id="trans">
    <h1>Hi</h1>
  </div>
</body>
</html>
